<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Admin Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eef2f3; margin: 0; padding: 0; }
        
        /* LOGIN LOCK SCREEN */
        #loginScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #2c3e50; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 999;
        }
        #loginScreen input { padding: 12px; font-size: 18px; text-align: center; border-radius: 5px; border: none; margin-bottom: 15px; }
        #loginScreen button { padding: 10px 25px; background: #27ae60; color: white; border: none; font-size: 16px; border-radius: 5px; cursor: pointer; }

        /* MAIN APP CONTAINER */
        #appContainer { display: none; padding: 15px; max-width: 500px; margin: auto; }
        
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; margin: 0 0 20px 0; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; }
        
        /* FORM GRID */
        .form-group { margin-bottom: 12px; }
        label { font-size: 13px; font-weight: bold; color: #555; display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 15px; box-sizing: border-box; background: #fafafa; }
        input:focus, select:focus { border-color: #3498db; outline: none; background: #fff; }

        /* ROW for Dates */
        .row { display: flex; gap: 10px; }
        .col { flex: 1; }

        /* BUTTONS */
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 14px; font-size: 16px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .btn-pdf { background: #e74c3c; color: white; }
        .btn-wa { background: #25D366; color: white; }
        
        /* STATUS BADGE IN FORM */
        .status-badge { 
            text-align: center; background: #d4edda; color: #155724; 
            padding: 8px; border-radius: 5px; font-size: 12px; margin-top: 10px; display: none; border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>

<!-- üîí SECURITY SCREEN -->
<div id="loginScreen">
    <h2 style="color:white;">üîí LIBRARY ADMIN</h2>
    <input type="password" id="pinInput" placeholder="Enter PIN">
    <button onclick="unlockSystem()">LOGIN</button>
    <p style="color:#aaa; font-size:12px; margin-top:10px;">Default PIN: 1234</p>
</div>

<!-- üì± MAIN APP -->
<div id="appContainer">
    <div class="card">
        <h2>üßæ Receipt Manager</h2>

        <div class="form-group">
            <label>Student Name</label>
            <input type="text" id="stuName" placeholder="Enter Name">
        </div>

        <div class="row">
            <div class="col">
                <label>Seat No.</label>
                <select id="seatNo"><option value="">Select</option></select>
            </div>
            <div class="col">
                <label>Billing Cycle</label>
                <select id="cycle" onchange="calculateExpiry()">
                    <option value="Monthly">Monthly (1 Mo)</option>
                    <option value="Quarterly">Quarterly (3 Mo)</option>
                    <option value="Annually">Annually (1 Yr)</option>
                    <option value="Hourly">Hourly/Daily</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Start Date</label>
                <input type="date" id="startDate" onchange="calculateExpiry()">
            </div>
            <div class="col">
                <label>Valid Upto</label>
                <input type="date" id="endDate" readonly style="background:#e9ecef;">
            </div>
        </div>

        <div class="form-group">
            <label>Fees Amount (‚Çπ)</label>
            <input type="number" id="amount" placeholder="Enter Amount">
        </div>

        <div class="form-group">
            <label>Payment Mode</label>
            <select id="payMode">
                <option value="Cash">Cash</option>
                <option value="UPI">UPI / Online</option>
            </select>
        </div>
        
        <div id="statusMsg" class="status-badge">‚úÖ Receipt Ready to Share!</div>

        <div class="btn-group">
            <button class="btn-pdf" onclick="generatePDF()">üìÑ SAVE PDF</button>
            <button class="btn-wa" onclick="shareWhatsApp()">üí¨ SHARE WA</button>
        </div>
    </div>
</div>

<script>
    // 1. LOGIN SYSTEM
    function unlockSystem() {
        if(document.getElementById('pinInput').value === "1234") {
            document.getElementById('loginScreen').style.display = "none";
            document.getElementById('appContainer').style.display = "block";
            
            // Set Today's Date automatically
            document.getElementById('startDate').valueAsDate = new Date();
            calculateExpiry(); // Auto calc end date
        } else {
            alert("‚ùå Incorrect PIN");
        }
    }

    // 2. FILL SEATS (1-24)
    const seatSelect = document.getElementById('seatNo');
    for(let i=1; i<=24; i++) seatSelect.add(new Option(`Seat ${i}`, i));

    // 3. DATE LOGIC (Auto Calculate Expiry)
    function calculateExpiry() {
        const startVal = document.getElementById('startDate').value;
        const cycle = document.getElementById('cycle').value;
        
        if(!startVal) return;

        let date = new Date(startVal);

        if(cycle === "Monthly") {
            date.setMonth(date.getMonth() + 1);
        } else if(cycle === "Quarterly") {
            date.setMonth(date.getMonth() + 3);
        } else if(cycle === "Annually") {
            date.setFullYear(date.getFullYear() + 1);
        } else {
            // For Hourly/Daily, Expiry is same day
            document.getElementById('endDate').value = startVal;
            return;
        }

        // Format to YYYY-MM-DD for input field
        document.getElementById('endDate').value = date.toISOString().split('T')[0];
    }

    // VARIABLES FOR SHARING
    let receiptData = {};

    // 4. PDF GENERATOR
    async function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        const name = document.getElementById('stuName').value;
        const seat = document.getElementById('seatNo').value;
        const cycle = document.getElementById('cycle').value;
        const sDate = document.getElementById('startDate').value;
        const eDate = document.getElementById('endDate').value;
        const amount = document.getElementById('amount').value;
        const mode = document.getElementById('payMode').value;

        if(!name || !amount) { alert("Please fill Name and Amount"); return; }

        const receiptID = "LIB" + Date.now().toString().slice(-5);
        
        // Save for WhatsApp
        receiptData = { name, seat, amount, eDate, receiptID };

        // --- PDF DESIGN ---
        // Header
        doc.setFillColor(44, 62, 80); 
        doc.rect(0, 0, 210, 45, 'F');
        
        doc.setTextColor(255, 255, 255);
        doc.setFontSize(24); 
        doc.setFont("helvetica", "bold");
        doc.text("CITY LIBRARY HUB", 105, 25, null, null, "center");
        doc.setFontSize(10); 
        doc.setFont("helvetica", "normal");
        doc.text("Premium Study Space | Verified Receipt", 105, 35, null, null, "center");

        // Receipt Meta
        doc.setTextColor(0,0,0);
        doc.text(`Receipt #: ${receiptID}`, 150, 60);
        doc.text(`Date: ${new Date().toLocaleDateString('en-IN')}`, 150, 65);

        // Title
        doc.setFontSize(18); 
        doc.setFont("helvetica", "bold");
        doc.text("MEMBERSHIP INVOICE", 15, 65);
        doc.setLineWidth(0.5); doc.line(15, 68, 85, 68);

        // STUDENT DETAILS BOX
        let y = 85;
        doc.setFontSize(12); doc.setFont("helvetica", "normal");

        doc.text(`Student Name:`, 15, y); 
        doc.setFont("helvetica", "bold"); doc.text(name.toUpperCase(), 55, y);
        
        doc.setFont("helvetica", "normal");
        doc.text(`Seat Number:`, 15, y+10); 
        doc.setFont("helvetica", "bold"); doc.text(seat, 55, y+10);

        doc.setFont("helvetica", "normal");
        doc.text(`Billing Cycle:`, 15, y+20); 
        doc.text(cycle, 55, y+20);

        doc.text(`Period:`, 15, y+30); 
        doc.text(`${sDate}  to  ${eDate}`, 55, y+30);

        // STATUS STAMP
        doc.setTextColor(0, 128, 0); // Green
        doc.setFontSize(16);
        doc.setFont("helvetica", "bold");
        doc.text("[ STATUS: ACTIVE ]", 140, y+15);
        doc.setFontSize(10);
        doc.text(`Valid till: ${eDate}`, 145, y+22);

        // AMOUNT BOX
        doc.setFillColor(240, 240, 240);
        doc.rect(15, y+45, 180, 20, 'F');
        doc.setTextColor(0,0,0); doc.setFontSize(14);
        doc.text(`Payment Received:`, 25, y+58);
        doc.setFontSize(18); 
        doc.text(`Rs. ${amount}/-`, 150, y+58);
        
        doc.setFontSize(10); doc.setFont("helvetica", "italic");
        doc.text(`(${mode})`, 152, y+63);

        // Footer
        doc.setFontSize(9); doc.setTextColor(100,100,100);
        doc.text("Note: Keep this receipt for Gate Entry check.", 105, 140, null, null, "center");
        doc.text("Authorized Signature: __________________", 150, 130);

        doc.save(`${name}_LibraryReceipt.pdf`);
        document.getElementById('statusMsg').style.display = 'block';
    }

    // 5. WHATSAPP SHARE
    function shareWhatsApp() {
        if(!receiptData.name) { alert("Generate PDF First!"); return; }
        
        const msg = `‚úÖ *Library Membership Active*\n\nüë§ Name: ${receiptData.name}\nüí∫ Seat: Seat ${receiptData.seat}\nüìÖ Valid Upto: ${receiptData.eDate}\nüí∞ Paid: ‚Çπ${receiptData.amount}\nüî¢ Receipt ID: ${receiptData.receiptID}\n\n*Status: ACTIVE* üü¢\n_Show this at entry._`;
        
        window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
    }
</script>

</body>
</html>
```
