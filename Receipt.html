
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Receipt Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding-top: 20px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 400px; border-top: 5px solid #007bff; }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        label { font-weight: 600; margin-top: 10px; display: block; color: #444; font-size: 14px; }
        input, textarea, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        input:focus, textarea:focus { outline: none; border-color: #007bff; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 12px; font-size: 14px; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; transition: 0.2s; }
        .btn-download { background: #007bff; color: white; }
        .btn-download:hover { background: #0056b3; }
        .btn-reset { background: #6c757d; color: white; }
        .btn-reset:hover { background: #545b62; }
        
        .footer { text-align: center; margin-top: 15px; font-size: 11px; color: #aaa; }
    </style>
</head>
<body>

<div class="card">
    <h2>üßæ Quick Receipt</h2>

    <label>Student / Customer Name</label>
    <input type="text" id="name" placeholder="Enter name">

    <label>Mobile Number</label>
    <input type="number" id="mobile" placeholder="10 digit mobile no">

    <label>Payment Mode</label>
    <select id="mode">
        <option value="Cash">Cash</option>
        <option value="GooglePe/PhonePe/UPI">Online (UPI)</option>
        <option value="Bank Transfer">Bank Transfer</option>
        <option value="Cheque">Cheque</option>
    </select>

    <label>Description / Address</label>
    <textarea id="address" rows="2" placeholder="Course fee, Gym fee, etc."></textarea>

    <label>Amount Received (‚Çπ)</label>
    <input type="number" id="amount" placeholder="e.g. 2000">

    <div class="btn-group">
        <button class="btn-reset" onclick="location.reload()">RESET</button>
        <button class="btn-download" onclick="generateSlip()">DOWNLOAD PDF</button>
    </div>
    
    <div class="footer">Licensed Software | Support: 98765-XXXXX</div>
</div>

<script>
    async function generateSlip() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        const name = document.getElementById('name').value;
        const mobile = document.getElementById('mobile').value;
        const mode = document.getElementById('mode').value;
        const address = document.getElementById('address').value;
        const amount = document.getElementById('amount').value;
        
        const now = new Date();
        const dateStr = now.toLocaleDateString('en-IN'); // Indian Format
        const timeStr = now.toLocaleTimeString('en-IN');

        if(!name || !amount) {
            alert("‚ö†Ô∏è Error: Name and Amount are required!");
            return;
        }

        // --- DESIGN ---
        doc.setLineWidth(0.5);
        doc.rect(5, 5, 200, 130); // Main Border
        
        // Header
        doc.setFillColor(0, 123, 255); // Blue
        doc.rect(5, 5, 200, 25, 'F');
        doc.setFont("helvetica", "bold");
        doc.setFontSize(22);
        doc.setTextColor(255, 255, 255);
        doc.text("PAYMENT RECEIPT", 105, 20, null, null, "center");
        
        // Info Section
        doc.setTextColor(0, 0, 0);
        doc.setFontSize(10);
        doc.setFont("helvetica", "normal");
        doc.text(`Receipt No: #${Math.floor(Math.random() * 10000)}`, 15, 40); // Random Receipt ID
        doc.text(`Date: ${dateStr}  |  Time: ${timeStr}`, 130, 40);

        // Line
        doc.setDrawColor(200, 200, 200);
        doc.line(10, 45, 200, 45);

        // Details
        doc.setFontSize(14);
        let y = 60;
        doc.text(`Received From :  ${name}`, 15, y);
        doc.text(`Mobile No       :  ${mobile}`, 15, y+10);
        doc.text(`Payment Mode :  ${mode}`, 15, y+20);
        doc.text(`Description     :  ${address}`, 15, y+30);
        
        // Amount Box
        doc.setFillColor(230, 255, 230); // Light Green
        doc.rect(10, y+40, 190, 15, 'F');
        doc.setFont("helvetica", "bold");
        doc.setTextColor(0, 128, 0); // Dark Green Text
        doc.text(`Total Amount Paid :  Rs. ${amount}/-`, 15, y+50);

        // Footer
        doc.setTextColor(0, 0, 0);
        doc.setFontSize(10);
        doc.setFont("times", "italic");
        doc.text("Authorized Signature", 160, 125, null, null, "center");
        doc.line(140, 120, 180, 120);

        doc.setFontSize(8);
        doc.setTextColor(150, 150, 150);
        doc.text("Thank you for your business!", 105, 133, null, null, "center");

        // Save
        doc.save(`${name}_Receipt_${dateStr}.pdf`);
    }
</script>

</body>
</html>
